  description: HackerRank is a tech company that focuses on competitive programming
    challenges for both consumers and businesses, where developers compete by trying
    to program according to provided specifications. HackerRank's programming challenges
    can be solved in a variety of programming languages (including Java, C++, PHP,
    Python, SQL, JavaScript) and span multiple computer science domains. When a programmer
    submits a solution to a programming challenge, their submission is scored on the
    accuracy of their output. Programmers are then ranked globally on the HackerRank
    leaderboard and earn badges based on their accomplishments to drive competition
    among users.
