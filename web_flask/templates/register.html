<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="static/styles/first.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <div class="align-center">
    <form class="form register">
      <span class="signup">Sign Up</span>
      <input type="email" placeholder="Email address" class="form--input form-control">
      <input type="password" placeholder="Password" class="form--input">
      <input type="password" placeholder="Confirm password" class="form--input">

      <button class="form--submit">
          <a href="{{ url_for('Main.login') }}">Signup</a>
      </button>
      <br>
      <span class="bottom_text" style="font-size:small;">Already have an account? <a href="{{ url_for('Main.login') }}"> <label class="swtich" for="register_toggle" style="color: black;font-size: small;">Login</label></a> </span>

      <!-- <button class="form--submit">
          Sign up
      </button> -->
    </form>
  </div>
</body>
</html>
