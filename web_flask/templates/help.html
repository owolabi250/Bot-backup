{% extends 'index.html' %}
    {% block content %}
     <header>
         <script src="https://code.iconify.design/iconify-icon/1.0.4/iconify-icon.min.js"></script>
        <script type="text/javascript"  src="static/script/JQue.js"></script>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="navbar-brand" id ="nav-id">

              <iconify-icon icon="openmoji:eyes" height="60" width="75"></iconify-icon>

          </div>
      </nav>
    </header>
     <div class="chat-container">
    <main class="chat-conversation">
        <div class="sent-message">
        
        </div>
        <div class="replied-message">
            <p class="received-message">Hi, I am a chatbot. How can I help you?</p>
        </div>
    </main>

    <div class="chat-form">
      <form id="chat-form">
        <div class="input-group">
          <input type="text" class="form-control" id="my-chat-input" placeholder= "Type a message ...">
          <div class="input-group-append">
            <button id="chat-submit" type="button" onclick="chatlog()"><i class="fa fa-paper-plane"></i></button>
          </div>
        </div>
      </form>
    </div>
  </div>

    {% endblock %}
